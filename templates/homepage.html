<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 4</title>
  <link rel="stylesheet" href="../static/css/menubar.css">
</head>
<body>
  <header>
    <a href="/" class="logo">Anime Recommender</a>
    <div class="right">
      <div class="btns dayNight">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-icon name="sunny-outline"></ion-icon>
      </div>
      <div class="btns menuToggle">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>
  </header>
  <ul class="navigation">
    <li><a href="/" class="active">Home</a></li>
    <li><a href="/about">About Us</a></li>
    <li><a href="/tableau">Tableau</a></li>
    <li><a href="/recommender">Recommender</a></li>
    <li><a href="/data">Data Table</a></li>
    <li><a href="/resources">Works Cited</a></li>
    <li><a href="/writeup">Write-up</a></li>
  </ul>
  
  <section class="main">
    
    <video src="/static/video/video1.mp4" autoplay muted loop type="mp4"></video>
    <img src="/static/images/yellow.png" class="mask">
    <p class="text">Project 4</p>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    let menuToggle = document.querySelector('.menuToggle');
    let dayNight = document.querySelector('.dayNight');
    let body = document.querySelector('body');
    let navigation = document.querySelector('.navigation');
    menuToggle.onclick = function(){
      menuToggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }
    dayNight.onclick = function(){
      dayNight.classList.toggle('active')
      body.classList.toggle('dark')
    }
  </script>


</body>
</html>
