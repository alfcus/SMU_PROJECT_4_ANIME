<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommender</title>
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/menubar.css">
  <!-- Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Dataframe -->
  <script src="https://cdn.jsdelivr.net/npm/danfojs@0.3.3/lib/bundle.min.js"></script>
  <!-- JS -->
  <script type="text/javascript" src="../static/js/logic.js"></script>
</head>
<body>
  <header>
    <a href="/" class="logo">Anime Recommender</a>
    <div class="right">
      <div class="btns dayNight">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-icon name="sunny-outline"></ion-icon>
      </div>
      <div class="btns menuToggle">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
      </div>
    </div>
  </header>
  <ul class="navigation">
    <li><a href="/" class="active">Home</a></li>
    <li><a href="/about">About Us</a></li>
    <li><a href="/tableau">Tableau</a></li>
    <li><a href="/recommender">Recommender</a></li>
    <li><a href="/data">Data Table</a></li>
    <li><a href="/resources">Works Cited</a></li>
    <li><a href="/writeup">Write-up</a></li>
  </ul>
  <section class="container02">
    <div class="row">
      <div class="col-lg-6">
        <div class="card border-primary mb-3" style="max-width: 25rem;">
          <div class="card-header">Recommend anime based on name</div>
          <div class="card-body">
              <div class="col-md-6">
                <div class="form-group">
                    <label class="col-form-label" for="animeName">Anime Name (refer to datatable to find exact name)</label>
                    <input type="text" class="form-control" value="" id="animeName">
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <button type="button" class="btn btn-primary" id="filter">Make Recommendation!</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card border-primary mb-3" style="max-width: 25rem;">
          <div class="card-header">Recommend anime based on genre</div>
          <div class="card-body">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-form-label" for="genre">Genre</label>
                  <select id="genre">
                      <option value="Action">Action</option>
                      <option value="Adventure">Adventure</option>
                      <option value="Comedy">Comedy</option>
                      <option value="Fantasy">Fantasy</option>
                      <option value="Sci-Fi">Sci-Fi</option>
                      <option value="Drama">Drama</option>
                      <option value="Shounen">Shounen</option>
                      <option value="Romance">Romance</option>
                      <option value="School">School</option>
                      <option value="Slice of Life">Slice of Life</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="score">Review Score</label>
                <input type="text" class="form-control" value="7" id="score">
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <button type="button" class="btn btn-primary" id="filter2">Make Recommendation!</button>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <table id="output" style="font-size:115%; color: black;" border=1></table>
          </div>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    let menuToggle = document.querySelector('.menuToggle');
    let dayNight = document.querySelector('.dayNight');
    let body = document.querySelector('body');
    let navigation = document.querySelector('.navigation');
    menuToggle.onclick = function(){
      menuToggle.classList.toggle('active')
      navigation.classList.toggle('active')
    }
    dayNight.onclick = function(){
      dayNight.classList.toggle('active')
      body.classList.toggle('dark')
    }
  </script>


</body>
</html>
